[tool.poetry]
name = "koil"
version = "1.0.2"
readme = "README.md"
description = "Async for a sync world"
authors = ["jhnnsrs <jhnnsrs@gmail.com>"]
license = "CC BY-NC 3.0"
packages = [{ include = "koil" }]

[tool.poetry.dependencies]
python = "^3.8"
qtpy = { version = ">1", optional = true }
uvloop = { version = "^0.16.0", optional = true }
janus = "^1.0.0"
cloudpickle = { version = "^2.2.1", optional = true }

[tool.poetry.extras]
qtpy = ["qt"]
uvloop = ["uvloop"]
process = ["cloudpickle"]


[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.0"
black = "^22.10.0"
pytest-cov = "^4.0.0"
pytest-qt = "^4.2.0"
QtPy = "^2.3.0"
pytest-asyncio = "^0.20.2"
pydantic = "^1.10.2"
autoflake = "^1.7.7"
cloudpickle = "^2.2.1"
mypy = "^1.8.0"
ruff = "^0.1.15"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
qt_api = "pyqt5"
markers = ["qt: marks tests that require a running qt application", "process: marks tests that require the process extra"]


[[tool.pydoc-markdown.loaders]]
type = "python"
search_path = ["koil"]


[tool.pydoc-markdown.renderer]
type = "docusaurus"
docs_base_path = "website/docs"


[tool.mypy]
ignore_missing_imports = true
strict = true
